<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <style>
        #ruffle {
        position: absolute;
        top:  50%;
        left: 50%;
        transform: translate(-50%,-50%);
        }
        </style>
        <div id='ruffle'></div>
        <script src='ruffle-testing/@ruffle-rs/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://orionguy64.github.io/orionsflasharchive.github.io/games/abobos-big-adventure.swf', 'ruffle', 1000, 1000);
        </script>
    </body>
</html>
